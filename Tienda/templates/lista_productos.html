{% extends 'admin_inicio.html' %}
{% block main %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Todos los Productos</h5>
        <div class="container-fluid">
            <table class="table table-bordered table-sm" id="example">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Imagen</th>
                    <th>Nombre del Producto</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Descuento</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                {% for i in product %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><img src="{{i.image.url}}" style="width:100px"/></td>
                    <td>{{i.name}}</td>
                    <td>{{i.category.name}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.discount}}</td>
                    <td>
                        <a href="/edit-product/{{i.id}}/" class="text-success">Editar</a>
                        <a href="/delete-product/{{i.id}}/" class="text-danger" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
