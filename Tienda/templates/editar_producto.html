{% extends 'admin_inicio.html' %}
{% block main %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Editar Producto</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Categoría del Producto</label>
                            <select name="category" class="form-control" required>
                                <option value="">Elegir Categoría</option>
                                {% for i in category %}
                                <option value="{{i.id}}" {% if i.id == product.category.id %}selected{% endif %}>{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Nombre del Producto</label>
                            <input type="text" name="name" class="form-control" value="{{product.name}}" placeholder="Nombre del Producto">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Precio del Producto</label>
                            <input type="text" name="price" class="form-control" value="{{product.price}}" placeholder="Precio del Producto">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Descuento</label>
                            <input type="text" name="discount" class="form-control" value="{{product.discount}}" placeholder="Aplicar Descuento">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Imagen del Producto</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <img src="{{product.image.url}}" style="width:100%;height:80px">
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea name="desc" class="form-control" placeholder="Escribe la descripción aquí">{{product.description}}</textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Enviar" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
