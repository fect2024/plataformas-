{% load static %}
<html>
<head>
    <title>Reserva de Productos</title>
</head>
<style>
    label {
        color: black;
    }
</style>
<body>
    {% include 'navegacion.html' %}
    <hr class="mt-0">
    <div class="card shadow m-5" id="signupform">
        <div class="card-body">
            <div class="container-fluid">
                <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Confirmar Detalles de la Reserva</h5>
                <form method="post" name="booking">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="fname">Nombre</label>
                                <input type="text" name="fname" id="fname" placeholder="Ingresa tu nombre" value="{{user.user.first_name}}" class="form-control" pattern="[A-Za-z]+">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" name="lname" value="{{user.user.last_name}}" placeholder="Ingresa tu apellido" class="form-control" pattern="[A-Za-z]+">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Correo Electrónico</label>
                                <input type="email" name="email" placeholder="Correo electrónico" value="{{user.user.username}}" required class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="contact">Contacto</label>
                                <input type="text" name="mobile" placeholder="Número de contacto" value="{{user.mobile}}" required class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Dirección</label>
                                <textarea name="address" class="form-control" placeholder="Dirección completa">{{user.address}}</textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Precio Total (Rs.)</label>
                                <input type="text" name="total" class="form-control" value="{{discounted|floatformat:2}}" readonly>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Reservar Ahora" class="m-2 px-3 btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
